<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Chatbot</title>
  <link rel="stylesheet" href="styles.css"> <!-- Link to your styles.css -->
</head>
<body>
  <div class="chat-container">
    <div class="chat-box" id="chatWindow">
      <!-- Messages will go here -->
    </div>

    <div class="input-container">
      <input type="text" id="userInput" placeholder="Type a message..." class="chat-input" />
      <button id="sendButton" class="send-button">Send</button>
    </div>
  </div>

  <script src="chatbot.js"></script> <!-- Link to your chatbot.js -->
</body>
</html>
