<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>𝐽𝛯𝐹𝐹 𝛸𝐷</title>
  <link rel="stylesheet" href="styles.css" />
  <link rel="icon" href="https://files.catbox.moe/nwstc4.jpeg" />
</head>
<body>
  <header>
    <img src="https://files.catbox.moe/nwstc4.jpeg" alt="Logo" class="logo" />
    <h1>𝐽𝛯𝐹𝐹 𝛸𝐷</h1>
    <label class="toggle-switch">
      <input type="checkbox" id="themeToggle">
      <span class="slider"></span>
    </label>
  </header>

  <main>
    <div id="chatContainer"></div>
    <form id="chatForm">
      <input type="text" id="userInput" placeholder="Type a message..." required />
      <button type="submit">Send</button>
    </form>
  </main>

  <button id="scrollDownBtn">↓</button>

  <script src="script.js"></script>
</body>
</html>
